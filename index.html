<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>DemoWebApp: Survey</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Form</h1>

    <form class="row needs-validation" novalidate id="myForm">
      <div class="mb-3 col-12">
        <label for="txtName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="txtName"
          placeholder="Barani"
          required
        />
      </div>
      <div class="mb-3 col-12">
        <label for="txtOccupation" class="form-label">Occupation</label>
        <input
          type="text"
          class="form-control"
          id="txtOccupation"
          placeholder="Developer"
          required
        />
      </div>
      <div class="mb-3 col-12">
        <label for="txtAddress1" class="form-label">Address (line 1):</label>
        <input
          type="text"
          class="form-control"
          id="txtAddress1"
          placeholder="992 University Ave"
          required
        />
      </div>
      <div class="mb-3 col-12">
        <label for="txtAddress2" class="form-label">Address (line 2):</label>
        <input
          type="text"
          class="form-control"
          id="txtAddress2"
          placeholder="N9A 5S2"
        />
      </div>
      <div class="mb-3 col-12">
        <label for="Province">Province: </label>
        <select class="form-select" id="Province"></select>
      </div>
      <div class="mb-3 col-12">
        <label for="City">City: </label>
        <select class="form-select" id="City"></select>
      </div>
      <div id="description"></div>
      <div class="col-12" style="text-align: center;">
        </svg>
        <button class="btn btn-success" id="submitBtn" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
              </svg>
        </button>
      </div>
    </form>

    <div class="row" id="summaryDiv">
        <ul class="list-group">
          <li class="list-group-item disabled mb-3 col-12"><b>Name: </b><span id="_txtName"></span> </li>
          <li class="list-group-item disabled mb-3 col-12"><b>Occupation: </b><span id="_txtOccupation"></span></li>
          <li class="list-group-item disabled mb-3 col-12"><b>Address (line 1): </b><span id="_txtAddress1"></span></li>
          <li class="list-group-item disabled mb-3 col-12"><b>Address (line 2): </b><span id="_txtAddress2"></span></li>
          <li class="list-group-item disabled mb-3 col-12"><b>Province: </b><span id="_Province"></span></li>
          <li class="list-group-item disabled mb-3 col-12"><b>City: </b><span id="_city"></span></li>
        </ul>
        <div class="col-12 " style="text-align: center;">
            <button class="btn btn-danger" id="editBtn"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg></button>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
